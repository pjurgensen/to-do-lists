<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>

      <div class="row">
        <div class="col-sm-4">
          <h2>Add a task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-name">Name of task</label>
              <input type="text" class="form-control" id="new-task-name">
            </div>
            <div class="form-group">
              <label for="new-task-description">Task Description</label>
              <input type="text" class="form-control" id="new-task-description">
            </div>
					
            <button type="submit" class="btn" id="add-button">Add</button>
          </form>
        </div>
        <div class="col-sm-4">
          <h2>Tasks:</h2>
          <ul id="list-of-tasks">

          </ul>
        </div>

<!--         <div class="col-sm-4">
          <div id="show-tasks">
            <h2></h2>

            <p><span class="bolding">Task: </span><span class="task-show"></span></p>
          
          </div>  
        </div> -->
      </div>
    </div>
  </body>
</html>
