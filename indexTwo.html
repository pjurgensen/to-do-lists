<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do Lists</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do Lists</h1>

      <div class="row">
        <div class="col-sm-4">

          <h2>Create A List:</h2>
          <form id="new-list">

            <div class="form-group">
              <label for="new-list-name">To Do List Name</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>

              <div id="new-set-of-tasks">
                <div class="new-task">
                  <div class="form-group">
                    <label for="new-task-name">Task Name</label>
                    <input type="text" class="form-control new-task-name">
                  </div>
                  <div class="form-group">
                    <label for="new-task-description">Task Description</label>
                    <input type="text" class="form-control new-task-description">
                  </div>
                </div>
              </div>

              <span class="btn btn-primary" id="add-task">Another Task</span>
              </br>
              <button type="submit" class="btn" id="list-button">Create List</button>
          </form>
        </div>

      <div class="col-sm-4">
        <h2>To Do Lists:</h2>
        <ul id="to-do-lists">

        </ul>
      </div>

      <div class="col-sm-4">
        <div id="show-list">
          <h2></h2>

          <p class="show">Tasks:</p>
          <ul id="all-tasks">
          
          </ul>
        </div>  
      </div>
    </div>
  </body>
</html>
